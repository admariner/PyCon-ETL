version: '3.4'

x-docker-common: &docker-common
  env_file: .env.staging
  image: pycon_etl
  build:
    context: .
    dockerfile: Dockerfile.test
  volumes:
    - ./service-account.json:/opt/airflow/service-account.json
    - airflow-db-volume:/opt/airflow/
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: 10m

services:
  airflow:
    <<: *docker-common
    container_name: airflow
    ports:
      - "8080:8080"
    command: webserver

  scheduler:
    <<: *docker-common
    container_name: scheduler
    depends_on:
      - airflow
    command: scheduler

volumes:
  airflow-db-volume:
    external: true
